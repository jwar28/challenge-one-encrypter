<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="public/alura-icon.svg" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encrypter</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="header-img">
          <img src="public/alura-icon.svg" alt="alura-logo" />
        </div>
      </header>

      <section class="input-section">
        <form class="input-form">
          <div class="text-input">
            <textarea
              name="text-input"
              id="text-initial-input"
              rows="5"
              placeholder="Ingrese el texto aqui"
            ></textarea>
          </div>

          <div class="text-area-disclaimer">
            <img src="public/exclamation-icon.svg" alt="exclamation-icon" />
            <p id="disclaimer">Solo letras minúsculas y sin acentos</p>
          </div>

          <div class="buttons-container">
            <button type="button" class="encrypt-button" id="encrypt-button">Encriptar</button>
            <button type="button" class="decrypt-button" id="decrypt-button">Desencriptar</button>
          </div>
        </form>
      </section>

      <aside class="output-section">
        <div class="empty-text-info" id="default-output">
          <img src="public/aside-icon.svg" alt="aside-icon" />
          <div class="empty-text-disclaimer">
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>
        </div>

        <div class="empty-text-info invisible" id="final-output">
          <textarea
            name="text-output"
            id="text-final-output"
            disabled
          ></textarea>
          <button id="copy-button">Copiar</button>
        </div>
      </aside>
    </div>
  </body>
</html>
